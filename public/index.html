<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะแนวมหาวืยาลัยAI</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/ai-pdfchat.appspot.com/o/University_logo%2Flogo-bd2-260x300.png?alt=media&token=53bf4721-567b-442d-b5ac-7af01c166fb4" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <img class="logo" src="Bodin2.png">
    <div class="plan">
        <form id="MainForm" class="w-25 m-4">
            <h2 class="text1">ระบบเตรียมตัวสอบเข้ามหาวิทยาลัยด้วยAi</h2>
            <h2 class="text2">Register</h2>
            <div class="inputtext">
                <h1 class="textlabel">Email</h1>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
            </div>
            <div class="inputtext">
                <h1 class="textlabel">Password</h1>
                <input type="password" class="form-control" id="PasswordInput" placeholder="Password" required>
                <div class="checkbox">
                    <input class="showpassword" type="checkbox" onclick="myFunction()">
                    <h6  class="textshowpassword">showpassword</h1>
                </div>
            </div>
            <div class="inputtext">
                <h1 class="textlabel">Student id</h1>
                <input type="number" class="form-control" id="StudentIDInput" placeholder="Number" required>
            </div>
            <div class="inputtext">
                <h1 class="textlabel">Name</h1>
                <input type="text" class="form-control" id="NameInput" placeholder="Name" required>
            </div>
            
            <div class="btn0">
                <button type="submit" class="btn1" >Create User</button>
                <a href="Login.html"> <button type="button" class="btn2" >Login</button> </a>
            </div>
        </form>
    </div>
    <script>
        function myFunction() {
    var x = document.getElementById("PasswordInput");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
    }
    </script>
    <script type="module" src="Register.js"></script> 
</body>
</html>
