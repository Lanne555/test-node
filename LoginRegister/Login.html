<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Authtitle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
</head>
<body>
    <img class="logo" src="Bodin2.png">
    <div class="plan">
        <form id="MainForm" class="w-25 m-4">
            <h2 class="text1">ระบบประกาศคะแนน</h2>
            <h2 class="text2">Login</h2>
            <div class="inputtext">
                <h1 class="textlabel">Email</h1>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" autocomplete="off">
            </div>
            <div class="inputtext">
                <h1 class="textlabel">Password</h1>
                <input type="password" class="form-control" id="PasswordInput" placeholder="Password" autocomplete="off">
                <div class="checkbox">
                    <input class="showpassword" type="checkbox" onclick="myFunction()">
                    <h6  class="textshowpassword">showpassword</h1>
                
                </div>
            </div>
            
            <div class="btn0">
            <button type="submit" class="btn1" >Login</button>
            <a href="Register.html"> <button type="button" class="btn2" >Register</button> </a>
            </div>
        </form>
    </div>
    <script>
        function myFunction() {
    var x = document.getElementById("PasswordInput");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
    }
    </script> 
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script type="module" src="Login.js"></script>

</body>
</html>
