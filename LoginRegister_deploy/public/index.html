<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Authtitle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
</head>
<body>
    <form id="MainForm" class="w-25 m-4">
        <h2>Register User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="StudentIDInput" placeholder="Password">
            <label for="floatingPassword">StudentID</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="NameInput" placeholder="Password">
            <label for="floatingPassword">Name</label>
        </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Create User</button>
        <a href="Login.html"> <button type="button" class="btn btn-primary me-2" style="float: right;">Login</button> </a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script type="module" src="Register.js"></script>
</body>
</html>
