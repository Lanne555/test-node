<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School GPA Dashboard</title>
    <link rel="stylesheet" href="a.css">
    <!-- Add your CSS file to define styles -->
</head>
<body>

<div class="container">
    <header>
        <h1>Welcome to the High School GPA Dashboard</h1>
    </header>

    <section class="dashboard">
        <h2>Your High School GPA Table</h2>
        <h2 id="msg"></h2>
        <h2 id="greet"></h2>
        <table id="grade-table">
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>Term 1 GPA</th>
                    <th>Term 2 GPA</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows dynamically using JavaScript -->
            </tbody>
        </table>
    </section>
</div>

<script type="module" src="a.js"></script>

</body>
</html>
