<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Authtitle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
</head>
<body>
    <form id="MainForm" class="w-25 m-4">
        <h2>Sign in  User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
      
        <button type="submit" class="btn btn-primary" style="float: right;">Login</button>
        <a href="Register.html"> <button type="button" class="btn btn-primary me-2" style="float: right;">Register</button> </a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore,doc,getDoc,setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth,signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCXiugat6JBWNZwzmvVUHQLD4TNuo7oVZE",
            authDomain: "aichat-405615.firebaseapp.com",
            projectId: "aichat-405615",
            storageBucket: "aichat-405615.appspot.com",
            messagingSenderId: "488569947854",
            appId: "1:488569947854:web:b5fb87aefcb7116e63b29f",
            measurementId: "G-YTZLH338LQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        let emailInput = document.getElementById('emailInput');
        let passwordInput = document.getElementById('PasswordInput');

        let signinUser = evt => {
            evt.preventDefault();
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then(async(credentials) => {
                    var ref = setDoc(db,"UserAuthList",credentials.user.uid);
                    const doCSnap = await getDoc(ref)
                    if(doCSnap.exists()){
                        sessionStorage.setItem("user-info",JSON.stringify({
                            StudentID : doCSnap.data().StudentID,
                            NameInput : doCSnap.data().NameInput,
                        }))
                        sessionStorage.setItem("user-creds",JSON.stringify(credentials.user));
                        window.location.href = "home.html";
                    }
                })
                .catch((error) => {
                    alert("Email or Password incorrect!!")
                    console.error(error.message);
                });
        }

        MainForm.addEventListener('submit', signinUser);

    </script>
</body>
</html>
